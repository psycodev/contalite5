<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles/usuarioStyles.css' %}" />
    <title>Editar Transacci&oacute;nes</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col align-self-start logo">
                    <img src="./assets/images/Logo-ABCCCC.jpeg" alt="Logo-ABCCCC" width="400" />
                    <h4>Asociaci&oacute;n Banca de Comercio - Compromiso, <br /> Confianza y Confidencialidad
                    </h4>

                    <div class="col align-self-end">
                    </div>
                    
                </div>

            </div>

            <div>
                <h5>Modificar Transacci&oacute;n: </h5>
                <div class="modificar-datos">
                    <h5>Modificar Transaccion: </h5>
                    <form class="form" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Guardar</button>
                        <br />
                        <a href="http://127.0.0.1:8000/transacciones/listar/" class="btn btn-outline-warning btn-sm">Volver</a>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
