<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/ingresoSesionStyles.css" />
    <title>Ingreso Sesión Empleado</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col align-self-start logo">
                    <img src="./assets/images/Logo-ABCCCC.jpeg" alt="Logo-ABCCCC" width="400" />
                    <h4>Asociaci&oacute;n Banca de Comercio - Compromiso, <br /> Confianza y Confidencialidad
                    </h4>

                    <div class="col align-self-end">
                        <h5>Pepito Pérez</h5>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <p>Bienvenido, ha ingresado como Usuario Empleado</p>
                        <label for="seleccionar">¿Qué desea realizar hoy?</label>
                        <select id="seleccionar" class="form-select"  list="lista">
                            <option selected>Escoge una opci&oacute;n...</option>
                            <option value="crear-ingreso-egreso">Agregar un Ingreso o Egreso a la Empresa</option>
                            <option value="ver-ingresos-egresos">Visualizar Todos los Gastos e Ingresos de la Empresa</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="submit">Envía</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <a href="#">Cerrar Sesión</a>
                    </div>
    
                    <div class="col-6">
                        <a href="#">Modificar Datos Personales</a>
                    </div>
                </div>

            </div>
        </div>

    </section>
    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
